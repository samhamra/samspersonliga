<template name="account">
  <div class="container-fluid accountContainer">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3" style="text-align: center">

        <h1> Welcome to the account page </h1>

        <h3> Username: {{currentUser.username}} </h3>
        <h3> Roles: {{currentUser.roles}} </h3>
        <br>
        <hr>


        <form class ="editForm hidden">
          <div class="form-group">
            <label for="exampleInputEmail1">Name: {{currentUser.profile.name}}</label>
            <input type="text" class="form-control" id="inputname" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email: {{currentUser.profile.email}}</label>
            <input type="email" class="form-control" id="inputemail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleSelect1">Sex: {{currentUser.profile.sex}}</label>
            <select class="form-control" id="inputsex">
              <option></option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
            <div class="form-group">
              <label for="exampleSelect1">Age: {{currentUser.profile.age}}</label>
              <input type="value" class="form-control" id="inputage" placeholder="Age">
            </div>
            <div class="form-group">
              <label for="exampleSelect1">Country: {{currentUser.profile.country}}</label>
              <input type="text" class="form-control" id="inputcountry" placeholder="Country">
            </div>
          </div>
          <button type="submit" class="saveEdit btn btn-primary">Save</button>
          <button type="submit" class="cancelEdit btn btn-primary">Cancel</button>
        </form>
        <div class="userinfo">
          <p>Name: {{currentUser.profile.name}}</p>
          <p>Email: {{currentUser.profile.email}}</p>
          <p>Sex: {{currentUser.profile.sex}}</p>
          <p>Age {{currentUser.profile.age}}</p>
          <p>Country {{currentUser.profile.country}}</p>
          <button type="submit" class="editAccount btn btn-primary">Edit</button>
        </div>

      </div>
    </div>
  </div>
</template>
